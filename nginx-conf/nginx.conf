server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

#         server_name himenkov.ru www.himenkov.ru;
        server_name localhost http://127.0.0.1;

        location / {
                proxy_pass http://nodejs-server:3000;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}
